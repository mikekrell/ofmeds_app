<ion-view view-title="Review">
  <ion-content id="page-review" class="header-background" scroll="false">
    <ion-header-bar align-title="center">
      <div class="buttons">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </div>
      <h1 class="title">Strain Review</h1>
    </ion-header-bar>

    <div class="box">
      <div class="info">
        <div class="avatar">
          <img src="{{product.imagePath}}" alt="avatar" />
        </div>
        <h2 class="name">{{product.name}}</h2>
        <div class="position">{{product.farm}}</div>
        <div class="links">
          <div class="row">
            <div class="col">
              <div class="number">18</div>
              <p>Reviews</p>
            </div>
            <div class="col">
              <div class="number">10</div>
              <p>Like</p>
            </div>
            <div class="col">
              <div class="number">15</div>
              <p>Favorites</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button ui-sref="app.category" class="button-follow button button-block button-outline button-light">
              Leave a review
            </button>
          </div>
        </div>

      </div>
    </div>


  </ion-content>
</ion-view>

<ion-view view-title="{{cate.name}}" ng-controller="MenuCtrl">
    <ion-header-bar align-title="center" class="bar-light">
        <div class="buttons">
            <button ng-click="goBack()" class="button button-icon button-clear ion-chevron-left"></button>
        </div>
        <h1 class="title">{{cate.name}}</h1>
        <div class="buttons">
            <button class="button button-clear">SORT</button>
        </div>
    </ion-header-bar>
    </ion-header-bar>
    <ion-content>
        <div class="cate-lv2">
            <div class="card cate-lv2-item" ng-repeat="product in productByCate" ui-sref="app.product_detail({ productId : product.id})">
                <div class="item item-thumbnail-left item-text-wrap">
                    <img ng-src={{product.imagePath}}>
                    <h2>{{product.name}}</h2>
                    <p>{{product.farm}}</p>
                    <div class="price">${{product.pricing[0].Price}} - ${{product.pricing[product.pricing.length-1].Price}}</div>
                    <div class="like"><i class="ion-heart"></i> {{product.like}}</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
